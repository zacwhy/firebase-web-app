<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entries</title>
    <link rel="stylesheet" href="styles/entries.css">
</head>
<body>

<form id="entry">
    <div>
        <input id="amount" min="1" placeholder="amount" required step="1" type="number"/>
    </div>
    <div>
        <input id="from" placeholder="from" required/>
    </div>
    <div>
        <input id="to" placeholder="to" required/>
    </div>
    <div>
        <input id="description" placeholder="description" required/>
    </div>
    <div>
        <input id="date" type="date" title="date" required/>
    </div>
    <div>
        <button id="save">Save</button>
        <span id="status"></span>
    </div>
</form>
<div id="entries"></div>
<!--<h1 id="bigOne"></h1>-->

<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/hyperscript.js"></script>
<script src="scripts/library.js"></script>
<script src="scripts/entries.js"></script>
</body>
</html>
